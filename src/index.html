<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanye Hangman</title>
</head>
<body>
  <h1>Kanye Hangman</h1>

  <div class="start">
    <button id="start-game" type="button" name="button">Start Game</button>
  </div>

  <div class="game-play">
    <form class="kanye">
      <label for="letter">Guess a Letter</label>
      <input id="letter" type="text" name="letter" maxlength="1" pattern="[A-Za-z]">
      <button id="guess" type="submit" name="button">Guess</button>
    </form>
    <div class="secret-phrase">
      <p>secret phrase: <span id="quote"></span></p>
    </div>
    <div class="errors">
      <p>error: <span id="showErrors"></span></p>
    </div>
    <div class="letters-guessed">
      <p>Letters Guessed: <span id="letters-Guessed"></span></p>
    </div>
    <div class="incorrect-guesses">
      <p>Incorrect Guesses: <span id="incorrect-Guesses"></span></p>
    </div>
    <div class="word-blanks">
      <p>Kanye's words of wisdom:</p>
      <p><span id="wisdom"></span></p>
    </div>

    <div id="errors"></div>
    <div class="gif"></div>
  </div>
</body>
</html>
